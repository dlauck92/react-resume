version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'yarn install --frozen-lockfile'
        build:
            commands:
                - 'yarn run build'
                - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
                - SG_API_KEY=${SG_API_KEY}
    artifacts:
        baseDirectory: .next
        files:
            - '**/*'
    cache:
        paths:
            - '.next/cache/**/*'
            - 'node_modules/**/*'
